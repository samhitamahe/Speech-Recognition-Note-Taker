<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Speech Recognition Note Taker</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <aside id="sidebar">
            <h2>üóíÔ∏è Saved Notes</h2>
            <ul id="notesList"></ul>
            <button id="addNewNoteBtn">‚ûï Add New Note</button>
        </aside>
          

        <main id="main">
            <!-- Home View -->
            <div id="homeView">
                <h1>üéôÔ∏è Speech Recognition Note Taker</h1>
                <div id="noteDetailsCard">
                    <h2>No Note Selected</h2>
                    <p>Select a note from the sidebar to view its details.</p>
                </div>
            </div>
        
            <!-- New Note View -->
            <div id="newNoteView" style="display: none;">
                <h1>Create New Note</h1>
                <label>Title:</label><br />
                <input type="text" id="newNoteTitle" placeholder="Enter note title" /><br /><br />
                <label>Note:</label><br />
                <textarea id="newNoteContent" placeholder="Speak or type here..." rows="8"></textarea><br /><br />
                <div id="newNoteControls">
                    <button id="startBtn">Start Listening</button>
                    <button id="stopBtn">Stop Listening</button>
                    <button id="saveNewNoteBtn">Save Note</button>
                    <button id="cancelNewNoteBtn">Cancel</button>
                </div>
            </div>
        
            <div id="transcriptStatus"></div>
        </main>
          
    </div>
    <script src="script.js"></script>
    <!-- Include SweetAlert CDN in your HTML -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>
  
  

</html>
